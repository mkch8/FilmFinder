{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Recommend</title>
</head>
<body>
    <h1>Recommend</h1>
    {% if not films %}
    <form method = 'POST'>
        <button type="submit">Recommend Movies</button>
    </form>
    {% endif %}
    {% if films %}
    <div class="recommend-container">
        {% for film in films %}
        <div class="recommend-item">
            <div class="recommend-image-container">
                <a href="{{ url_for('film_page', film_id=film.movie_id) }}">
                    <img src="https://image.tmdb.org/t/p/w500/{{ film.poster_path }}" alt="{{ film.title }} Poster" class="recommend-poster">
                </a>
            </div>
            <div class="recommend-description-container">
                <h3>{{ film.title }}</h3>
                <p><strong>Release Date:</strong> {{ film.release_date }}</p>
                <p>{{ film.overview }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Back to Home</a>
    {% endif %}
</body>
{% endblock %}
